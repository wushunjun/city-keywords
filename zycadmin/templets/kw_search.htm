<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>自定义添加关键词</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="./keywordModule/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="./keywordModule/style/admin.css" media="all">
    <link rel="stylesheet" href="./keywordModule/style/template.css" media="all">
</head>
<body>

<div class="layui-fluid layadmin-message-fluid">
    <div class="layui-row layui-col-space15">

        <div class="layui-col-sm12">
            <div class="layui-card">
                <div class="layui-card-header">
                    自定义关键词
                </div>
                <div class="layui-card-body">
                    <div class="layui-row">
                        <blockquote class="layui-elem-quote layui-quote-nm"
                                    style="border-width: 1px;border-radius:5px;min-height: 214px;position: relative;overflow: hidden">
                            <div class="layui-form-item layui-form-text" id="first_box"
                                 style="position: absolute;left: 1%;top: 8%;width: 98%">
                                    <textarea name="desc" placeholder="多个关键词以中文逗号隔开，或者一行一个" id="text_words"
                                              class="layui-textarea"
                                              style="height: 172px;margin-bottom: 10px;"></textarea>

                                <div class="layui-form-item" style="overflow: hidden;">
                                    <div class="layui-input-block layui-input-right">
                                        <button class="layui-btn" lay-submit="" layadmin-event="addWord"
                                                lay-filter="formDemo">添加
                                        </button>
                                    </div>
                                    <div class="layadmin-messag-icon">
                                        <a href="javascript:;" layadmin-event="diyWord"
                                           style="color: #009688;">关键词编辑器</a>
                                    </div>
                                </div>
                            </div>
                            <div id="second_box" style="position: absolute;left: 100%;top: 8%;width: 98%">
                                <blockquote class="layui-elem-quote layui-quote-nm" id="word-box"
                                            style="border-width: 1px;border-radius:5px;height: 140px;overflow-y: auto;">

                                </blockquote>
                                <div class="layui-form-item" style="overflow: hidden;">
                                    <div class="layui-input-block layui-input-right">
                                        <button class="layui-btn" lay-submit="" layadmin-event="selectAll"
                                                lay-filter="formDemo">全选
                                        </button>
                                    </div>
                                    <div class="layadmin-messag-icon">
                                        <button layadmin-event="back" class="layui-btn layui-btn-primary layui-btn-sm">
                                            <i class="layui-icon" style="margin-right: 0">
                                                &#xe65c;</i>返回
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </blockquote>
                        <form id="theForm">
                            <blockquote class="layui-elem-quote layui-quote-nm"
                                        style="border-width: 1px;border-radius:5px;min-height: 140px;margin-top: 20px;padding: 0">
                                <div class="layui-card-header"
                                     style="border-left: 3px solid #009688;height: 25px;line-height: 25px;margin: 9px 0 9px 25px;border-bottom: none">
                                    已选词库
                                    <div class="layui-input-block layui-input-right">
                                        <button type="button" class="layui-btn layui-btn-primary layui-btn-sm" layadmin-event="clear"><i class="layui-icon">
                                            &#xe640;</i> 清空
                                        </button>
                                    </div>
                                </div>
                                <hr>
                                <div class="layui-form-item" id="select_words" style="overflow: hidden;padding: 0 10px;min-height: 100px;">
                                    {dede:datalist}
                                        <div>
                                            <p>{dede:field.keyword/}<input type="hidden" name="keywords[]" value="{dede:field.keyword/}"></p>
                                            <i class="layui-icon">&#x1006;</i>
                                        </div>
                                    {/dede:datalist}
                                </div>
                                <hr>
                                <input type="hidden" name="dopost" value="save" />
                                <button type="button" class="layui-btn" style="margin:10px 0 20px 100px;width: 120px;" layadmin-event="do_submit"
                                        lay-filter="formDemo">查 &nbsp;&nbsp;&nbsp;询
                                </button>
                            </blockquote>
                        </form>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>
<script id="my-box" type="text/html">
    <div id="my-layer">
        <div class="layui-form-item layui-form-text" style="margin-top: 20px;">
            <label class="layui-form-label">主词：</label>

            <div class="layui-input-block">
                <textarea id="main-word" placeholder="关键词用逗号隔开：例 关键词1，关键词2" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">前缀：</label>

            <div class="layui-input-block">
                <textarea id="prefix-word" placeholder="关键词用逗号隔开：例 关键词1，关键词2" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">后缀：</label>

            <div class="layui-input-block">
                <textarea id="suffix-word" placeholder="关键词用逗号隔开：例 关键词1，关键词2" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block" style="text-align: center;">
                <button class="layui-btn layui-btn-normal" layadmin-event="buildWord">组合生成</button>
            </div>
        </div>
    </div>
</script>
<style type="text/css">
    .layui-form-label {
        width: 42px;
    }

    .layui-input-block {
        margin-left: 72px;
        min-height: 36px;
        margin-right: 40px;
    }

    .layui-input-block textarea {
        resize: none;
    }

    .layui-form-checkbox {
        width: 24%;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        margin-right: 1% !important;
        margin-top: 20px;
    }

    #select_words div {
        float: left;
        width: 300px;
        position: relative;
        cursor: pointer;
        margin-left: 40px;
        line-height: 40px;
    }

    #select_words div p {
        float: left;
        width: 250px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
    }

    #select_words div:hover {
        color: red;
    }

    #select_words p i {
        position: absolute;
        right: 0
    }
</style>
<script src="./keywordModule/layui/layui.js"></script>
<script>
    layui.config({
        base: './keywordModule/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'sample']);
</script>
</body>
</html>
